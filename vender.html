        <!-- navbarlinks -->

    <section id="vender">
      <div class="text-center py-2">
        <h3 class="display-6 pb-3">Nuevo artículo en venta</h3>
        <!-- <p class="lead text-muted">Introduce tus datos</p> -->
      </div>
      <div class="container-md">
        <div class="row rounded border border-4" id="error" style="display: none">
          <div class="col-1">
            <img id="imgerror" src="img/cancel-error-svgrepo-com.svg" alt="error"/>
          </div>
          <div class="col-6" style="width: 90%;">
            <div id="errorMessage" class="p-2 text-light"></div>
          </div>
        </div>
      </div>
      <!-- Formulario -->
      <form method="POST" action="comprar.html">
        <div class="container">
          <!-- categoria -->
          <div class="row">
            <div class="col">
              <label for="categoria" class="form-label">Categoria</label>
              <select id="categoria" class="center form-control">
                <option value="-1">Selecciona una opción</option>
              </select>
            </div>
            <!-- vendedor -->
            <div class="col">
              <label for="vendedor" class="form-label">Vendedor</label>
              <input type="text" value="" id="vendedor" class="form-control" readonly/>
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <label for="file" class="form-label">Imagen</label>
              <input type="file" id="file" name="archivo" accept="image/*" />
            </div>
            <div class="col">
              <div class="bg-light border">
              <img src="img/shop-index.svg" alt="Seleccionada" id="imgfile" class="img-fluid rounded mx-auto d-block py-3"
                   style="max-width: 10em; max-height: 10em"/>
            </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col">
              <label for="articulo" class="form-label">Nombre</label>
              <input type="text" id="articulo" name="nombre" class="form-control" />
            </div>

            <div class="col">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" step="0.01" id="precio" name="precio" class="form-control" />
            </div>
          </div>
          <div>
            <div class="col">
              <label for="descr" class="form-label">Descripción</label>
              <textarea class="form-control" name="descripción" id="descr" cols="10" rows="2"></textarea>
            </div>
          </div>
          <button class="btn btn-secondary my-3" type="submit" id="enviar">
            Enviar
          </button>
        </div>
      </form>
    </section>
    <script type="module" src="js/vender.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  ></script>
