    <section id="registro">
      <div class="container-md">
        <div class="text-center py-2">
          <h2>Modificar Socio</h2>
          <!-- <p class="lead text-muted">Introduce tus datos</p> -->
        </div>
        <div
          class="row p-4 my-2 justify-content-around align-items-center shadow"
        >
          <div class="col-lg-6">
            <div class="container-md">
              <div
                class="row rounded border border-4"
                id="error"
                style="display: none"
              >
                <div class="col-1">
                  <img
                    id="imgerror"
                    src="img/cancel-error-svgrepo-com.svg"
                    alt="error"
                  />
                </div>
                <div class="col-6">
                  <div id="errorMessage" class="p-2 text-light"></div>
                </div>
              </div>
            </div>
            <form method="POST" action="perfil.html" class="needs-validation">
              <label for="name" class="form-label">Nombre: </label>
              <div>
                <input
                  type="text"
                  id="name"
                  class="user form-control"
                  name="nombre"
                  value=""
                />
              </div>

              <label for="ape" class="form-label">Apellidos: </label>
              <input
                type="text"
                id="ape"
                class="user form-control"
                name="apellido"
                value=""
              />

              <label for="email" class="form-label">Correo electrónico:</label>
              <input
                type="email"
                id="email"
                name="email"
                class="user form-control"
                value=""
              />

              <div class="row my-3">
                <div class="col">
                  <label for="file" class="form-label">Foto Perfil</label>
                  <input type="file" id="file" name="archivo" accept="image/*" />
                </div>
                <div class="col">
                  <div class="bg-light border">
                  <img
                    src="socios/user.png"
                    alt="Seleccionada"
                    id="imgfile"
                    class="img-fluid rounded mx-auto d-block py-3"
                    style="max-width: 10em; max-height: 10em"
                  />
                </div>
                </div>
              </div>

              <label for="contra" class="form-label">Constraseña: </label>
              <input
                type="password"
                id="contra"
                class="user form-control"
                name="contraseña"
                value=""
              />

              <label for="contra2" class="form-label"
                >Repetir Constraseña:
              </label>
              <input
                type="password"
                id="contra2"
                class="user form-control"
                name="contrasenya2"
                value=""
              />
              <br>
              <button class="btn btn-secondary" type="submit" id="cancel">
                Cancelar
              </button>
              <button class="btn btn-secondary" type="submit" id="enviar">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="js/perfil.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  ></script>
